<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja games</title>
</head>
<body>
  <hr>
  <h4>Lista de games</h4>
  <ul id="game"></ul>
  <hr>
  <h4>Novo game</h4>
  <input type="text" name="title" id="title" placeholder="Titulo"><br>
  <input type="number" name="year" id="year" placeholder="Ano"><br>
  <input type="number" name="price" id="price" placeholder="PreÃ§o"><br>
  <button type="button" onclick="createGame()">Enviar</button>



</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>


      function createGame(){
        const titleInput = document.getElementById("title");
        const yearInput = document.getElementById("year");
        const priceInput = document.getElementById("price");

        const game = {
          title: titleInput.value,
          year: yearInput.value,
          price: priceInput.value
        }
        axios.post('http://localhost:3000/games', game).then(response => {
          if(response.status == 200){
            alert('produto cadastrado com sucesso!')
            titleInput.value = "";
            yearInput.value = "";
            priceInput.value = "";
            window.location.reload(true);
          }
        }).catch(error => {
          console.log(error);
        })
        
      }
  
      axios.get('http://localhost:3000/games').then(response => {
      const games = response.data;
      const list = document.getElementById("game");
      games.forEach(game => {
        const item = document.createElement("li");
        item.innerHTML = `${game.id} - ${game.title} - $${game.price}`;
        list.appendChild(item);
      });
    }).catch(error => {
      console.log(error);
    });

    
 
  
</script>
</html>
